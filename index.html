<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UFC Picks Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .right {
      background-color: #c8e6c9;
    }
    .wrong {
      background-color: #ffcdd2;
    }
  </style>
</head>
<body>
  <h1>UFC Picks Leaderboard</h1>
  <div id="tableContainer">Loading picks...</div>

  <script>
    const SHEET_ID = "18zP4cKZjscW06j5ucquKiwKe5y74U6QiobEE6QC1VhU";
    const GID = "676240079"; // Your Sheet tab gid
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    fetch(URL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const cols = json.table.cols;

        let html = '<table><thead><tr>';
        cols.forEach(col => {
          html += `<th>${col.label || ""}</th>`;
        });
        html += '</tr></thead><tbody>';

        rows.forEach(row => {
          html += '<tr>';
          row.c.forEach(cell => {
            const val = cell ? cell.v : "";
            const className = val === "RIGHT" ? "right" : val === "WRONG" ? "wrong" : "";
            html += `<td class="${className}">${val}</td>`;
          });
          html += '</tr>';
        });

        html += '</tbody></table>';
        document.getElementById("tableContainer").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("tableContainer").innerText = "Failed to load data.";
        console.error(err);
      });
  </script>
</body>
</html>
