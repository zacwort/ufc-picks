<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UFC Picks Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #0d0d0d;
      color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #ff3c00;
      margin-bottom: 10px;
    }
    .description {
      text-align: center;
      color: #bbb;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .leaderboard-container {
      max-width: 1000px;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #272727;
      color: #ff3c00;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .right {
      background-color: #2e7d32;
      color: #fff;
    }
    .wrong {
      background-color: #c62828;
      color: #fff;
    }
    .unknown {
      background-color: #616161;
      color: #fff;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>UFC Picks Leaderboard</h1>
  <div class="description">Live scoring updates pulled from Google Sheets</div>
  <div class="leaderboard-container">
    <div id="tableContainer">Loading picks...</div>
  </div>
  <div class="footer">Made for fun. UFC trademarks belong to their respective owners.</div>

  <script>
    const SHEET_ID = "18zP4cKZjscW06j5ucquKiwKe5y74U6QiobEE6QC1VhU";
    const GID = "676240079";
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    fetch(URL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const cols = json.table.cols;

        let html = '<table><thead><tr>';
        cols.forEach(col => {
          html += `<th>${col.label || ""}</th>`;
        });
        html += '</tr></thead><tbody>';

        rows.forEach(row => {
          html += '<tr>';
          row.c.forEach(cell => {
            const val = cell ? cell.v : "";
            let className = "";
            if (val === "RIGHT") className = "right";
            else if (val === "WRONG") className = "wrong";
            else if (val === "PENDING") className = "unknown";
            html += `<td class="${className}">${val}</td>`;
          });
          html += '</tr>';
        });

        html += '</tbody></table>';
        document.getElementById("tableContainer").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("tableContainer").innerText = "Failed to load data.";
        console.error(err);
      });
  </script>
</body>
</html>
